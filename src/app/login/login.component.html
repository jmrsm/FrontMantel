<app-navbar></app-navbar>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<div class="container center">
    <br>
    <br>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h3 class="text-center">Login</h3>
        <br>
    <br>
    <div >
      <div>
          <div class="row">
            <div class="form-group col-3">
            </div> 
            <div class="form-group col-6">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más...</small>
              </div>
          </div>
          <div class="row">
              <div class="form-group col-3">
              </div> 
              <div class="form-group col-6">
                <label for="exampleInputPassword1">Password</label>
                <input  name="password"  type="password" class="form-control" id="password" placeholder="Password" ngModel>
              </div>
          </div>
          </div>  
      </div>
    <div class="form-group row">
      <div class="form-group col-3">
      </div> 
      <div class="col-6">
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Iniciar">
      </div>
    </div>
  </form>
  <div class="form-group row">
      <div class="form-group col-3">
      </div> 
      <div class="col-6">
        <button type="submit" class="btn btn-success btn-lg btn-block"><a href="/registrar"> Registrar</a></button>
      </div>
      
  </div>
  <div class="form-group row">
      <div class="form-group col-3">
      </div> 
      <div class="col-6">
          <div *ngIf="error" class="alert alert-danger" role="alert">
              <strong>Ha ocurrido un error!</strong> {{error}}
            </div>
      </div>
      
  </div>
  
    <br>
  <br>
  
</div>
<button (click)="open()">Open</button>
<simple-notifications></simple-notifications>
