<app-navar-super-admin></app-navar-super-admin>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3">
      
      <div class="card card-inverse">
        <img class="card-img" src="http://www.hifreevideos.com/images/preview/Vintage-Movie-Theater-Wallpaper-Movie-theater-vintage-marquee-29469.jpg" alt="Card image" height="200" >
        <div class="card-img-overlay">
          <h4 class="card-title text-center">Bienvenido</h4>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item bg-primary text-white">Opciones</li>
        <li class="list-group-item"><a href="/altaempresa">Alta Empresa</a></li>
        <li class="list-group-item"><a href="/altaadmin">Alta Admin</a></li>
        <li class="list-group-item"><a href="#">Alta Tipo Contenido</a></li>
        <li class="list-group-item"><a href="/altaactor">Alta Actor</a></li>
        <li class="list-group-item"><a href="/altadirector">Alta Director</a></li>
        <li class="list-group-item"><a href="/altacategoria">Alta Categoria</a></li>
        <li class="list-group-item"><a href="#">Bloqueo contenido</a></li>
        <li class="list-group-item"><a href="#">Bloqueo Cliente</a></li>
        <li class="list-group-item"><a href="#">Baja Empresa</a></li>
      </ul>
    </div>
    <div class="col-12 col-md-8">
      <br>
      <div class="container center">
        <form #AltaActor="ngForm" (ngSubmit)="altaactor(AltaActor)">
            <br>
            <h3 class="text-center">Alta Actor</h3>
              <br>
              <br>
                <div class="row">
                    <div class="form-group col-3">
                    </div>  
                  <div class="form-group col-6">
                    <label for="exampleInputNombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Apellido" ngModel>
                  </div>
                </div>
                <div class="row">
                    <div class="form-group col-3">
                    </div>  
                  <div class="form-group col-6">
                    <label for="exampleInputNombre">Apellido</label>
                    <input name="apellido" type="text" class="form-control" id="apellido" aria-describedby="nombreHelp" placeholder="Apellido" ngModel>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-3">
                      </div>  
                  <div class="col-6">
                    <input type="submit" class="btn btn-primary" value="Dar de alta">
                  </div>
                </div>
            </form>
            <br>
            <br>
    </div>
    </div>
  </div>
  </div>
