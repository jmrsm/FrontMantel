<app-navar-super-admin></app-navar-super-admin>
<div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3">
        
        <div class="card card-inverse">
          <img class="card-img" src="http://www.hifreevideos.com/images/preview/Vintage-Movie-Theater-Wallpaper-Movie-theater-vintage-marquee-29469.jpg" alt="Card image" height="200" >
          <div class="card-img-overlay">
            <h4 class="card-title text-center">Bienvenido</h4>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item bg-primary text-white">Opciones</li>
          <li class="list-group-item"><a href="/altaempresa">Alta Empresa</a></li>
          <li class="list-group-item"><a href="/altaadmin">Alta Admin</a></li>
          <li class="list-group-item"><a href="#">Alta Tipo Contenido</a></li>
          <li class="list-group-item"><a href="/altaactor">Alta Actor</a></li>
          <li class="list-group-item"><a href="/altadirector">Alta Director</a></li>
          <li class="list-group-item"><a href="/altacategoria">Alta Categoria</a></li>
          <li class="list-group-item"><a href="#">Bloqueo contenido</a></li>
          <li class="list-group-item"><a href="#">Bloqueo Cliente</a></li>
          <li class="list-group-item"><a href="#">Baja Empresa</a></li>
        </ul>
      </div>
      <div class="col-12 col-md-8">
        <br>
        <div class="container">
			<br>
			<h3 class="text-center">Alta Administrador</h3>
			<form #altaAdminForm="ngForm" (ngSubmit)="Altaadmin(altaAdminForm)">
				<br>
				<div>
					<div class="text-center">
						<div class="row">
							<div class="col-sm-12 col-lg-3"></div>
							<div class="form-group col-6">
								<label for="exampleSelect1">Seleccione empresa</label> <select
									class="form-control" id="exampleSelect1">
									<!--ACA DESPUï¿½S TRAE LA LISTA DE EMPRESAS DISPONIBLES -->
									<option>Fox</option>
									<option>Netflix</option>
									<option>otra</option>
									<option></option>
								</select>
							</div>
							<div class="form-group col-6">
								<label for="exampleInputNombre">Nombre</label> <input
									name="nombre" type="nombre" class="form-control" id="nombre"
									aria-describedby="nombreHelp" placeholder="Nombre" ngModel>
							</div>
							<div class="form-group col-6">
								<label for="exampleInputApellido">Apellido</label> <input
									name="apellido" type="apellido" class="form-control"
									id="apellido" aria-describedby="apellidoHelp"
									placeholder="Apellido" ngModel>
							</div>
		
		
							<div class="form-group col-6">
								<label for="exampleInputEmail1">Email address</label> <input
									name="email" type="email" class="form-control" id="email"
									aria-describedby="emailHelp" placeholder="Email" ngModel>
							</div>
							<div class="form-group col-6">
								<label for="exampleInputPassword1">Password</label> <input
									name="password" type="password" class="form-control"
									id="password" placeholder="Password" ngModel>
							</div>
		
		
		
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-12 col-lg-3"></div>
					<div class="form-group">
						<div class="col-6">
							<input type="submit" class="btn btn-primary" value="Dar de Alta">
						</div>
					</div>
				</div>
			</form>
			<br> <br> <br>
		</div>
      
      </div>
</div>
</div>
