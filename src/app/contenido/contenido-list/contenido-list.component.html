<div *ngIf="cargo">
    <div class="container">
    <h1 *ngIf="destacadoIndex > 0">Destacado del mes</h1>
  <ngx-carousel class="banner" [inputs]="carouselBanner" (carouselLoad)="carouselBannerLoad()">
    <ngx-item NgxCarouselItem *ngFor="let d of destacado; let i = index;">
        <div class="bannerStyle">
            <img src="{{d.Poster}}">
            
        </div>
    </ngx-item>
    <button NgxCarouselPrev class="leftRs">&lt;</button>
    <button NgxCarouselNext class="rightRs">&gt;</button>
</ngx-carousel>

    <br>
    <br>
    <br>
    <h2>Recomendados</h2>
    <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="carouselTileTwoLoad()">
        <ngx-tile NgxCarouselItem *ngFor="let content of data.content; let i = index;">
            <div class="wBg" *ngIf="content">
                <div class="tile">
                    <app-content  [content]="content" ></app-content>
                </div>
            </div>
        </ngx-tile>
        <button NgxCarouselPrev class="leftRs">&lt;</button>
        <button NgxCarouselNext class="rightRs">&gt;</button>
    </ngx-carousel>
    <h2 *ngIf="favoritosIndex > 0">Mi Lista</h2>
    <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="carouselTileTwoLoad()">
        <ngx-tile NgxCarouselItem *ngFor="let favorito of favoritos.content; let i = index;">
            <div class="wBg" *ngIf="content">
                <div class="tile">
                    <app-content  [content]="favorito" ></app-content>
                </div>
            </div>
        </ngx-tile>
        <button NgxCarouselPrev class="leftRs">&lt;</button>
        <button NgxCarouselNext class="rightRs">&gt;</button>
    </ngx-carousel>
    <h2>Peliculas</h2>
    <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="carouselTileTwoLoad()">
        <ngx-tile NgxCarouselItem *ngFor="let content of data.content; let i = index;">
            <div class="wBg" *ngIf="content">
                <div class="tile">
                    <app-content  [content]="content" ></app-content>
                </div>
            </div>
        </ngx-tile>
        <button NgxCarouselPrev class="leftRs">&lt;</button>
        <button NgxCarouselNext class="rightRs">&gt;</button>
    </ngx-carousel>

    <h2>Series</h2>
    <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="carouselTileTwoLoad()">
        <ngx-tile NgxCarouselItem *ngFor="let serie of series; let i = index;">
            <div class="wBg">
                <div class="tile">
                    <app-serie  [content]="serie" ></app-serie>
                </div>
            </div>
        </ngx-tile>
        <button NgxCarouselPrev class="leftRs">&lt;</button>
        <button NgxCarouselNext class="rightRs">&gt;</button>
    </ngx-carousel>

    <h2>Eventos</h2>
    <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="carouselTileTwoLoad()">
        <ngx-tile NgxCarouselItem *ngFor="let evento of eventos.content; let i = index;">
            <div class="wBg">
                <div class="tile">
                    <app-content  [content]="evento" ></app-content>
                </div>
            </div>
        </ngx-tile>
        <button NgxCarouselPrev class="leftRs">&lt;</button>
        <button NgxCarouselNext class="rightRs">&gt;</button>
    </ngx-carousel>
</div>
