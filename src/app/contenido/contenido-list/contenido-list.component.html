<div class="container" style="background-color: #ffff;">
  <ng-container  *ngIf="destacado">
    <h1 class="text-center">Destacado del Mes</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div  class="carousel-item active">
            <img style="width:100%;" class="d-block img-fluid" src="{{primero[0].Poster}}" alt="First slide">
        </div>
        <div *ngFor="let d of destacado"  class="carousel-item ">
            <img style="width:100%;" class="d-block img-fluid" src="{{d.Poster}}" alt="First slide">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </ng-container>
    <br>
    <br>
    <br>
    <div class="card-columns">
      <app-content *ngFor="let content of data.content" [content]="content"></app-content>
    </div>
    <div class="row"> 
        <div class="col-sm-12 col-lg-4">
            
        </div>  
        <div class="form-group col-6">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li (click)="anterior()" class="page-item"><a class="page-link">Pagina Anterior</a></li>
            <li (click)="inicio()" class="page-item"><a class="page-link">Pagina Inicio</a></li>
            <li (click)="siguiente()" class="page-item"><a class="page-link">Pagina Siguiente</a></li>
          </ul>
        </nav>
      </div>
      </div>
  </div>

  <ng-template #contentModal>
    <div class="modal-header">
      <h4>Titulo</h4>  
    </div>
    <div class="modal-body">
        <h4>Titulo</h4>  
    </div>
    <div class="modal-footer">
        <h4>Titulo</h4>  
      </div>
  </ng-template>
