<div class="card">
  <img class="card-img-top img-fluid" src="{{content.img}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{content.title}}</h4>
    <p class="card-text">{{content.descrip}}</p>
    
    <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Mas info</button>
    
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{content.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
          <div class="modal-body">
              <img src="http://allcalidad.com/wp-content/uploads/2016/07/batman-vs-superman-el-origen-de-la-justicia.jpg" class="img-fluid" alt="Responsive image">
              <h6 class="modal-title" id="exampleModalLabel">Director:</h6>
              <p>Jorge Lucas</p>
              <h6 class="modal-title" id="exampleModalLabel">Actores:</h6>
              <p>Mark Hamill,
                  Harrison Ford,
                  Carrie Fisher,
                  Peter Cushing,
                  Alec Guinness</p>
              <h6 class="modal-title" id="exampleModalLabel">Sinapsis:</h6>
              <p>...</p>

            </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Play</button>
            </div>  
          
        </div>
      </div>
    </div>
  </div>
</div>
