<div class="card">
  <button (click)="play()"><img class="card-img-top img-fluid" src="{{content.Poster}}" alt="Card image cap"></button>
  <div class="card-block">
    <h4 class="card-title">{{content.Title}}</h4>
    <p class="card-text">{{content.descipcion}}</p>
    
    <button (click)="onSelected(content)" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Mas info</button>
    <button class="btn btn-primary" ceiboShare  [facebook]="{u: repoUrl}">F</button>
    <button class="btn btn-danger" ceiboShare  [googlePlus]="{url:repoUrl}">G+</button>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{contSelected.Title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
          <div class="modal-body">
              <img src="{{contSelected.Poster}}" class="img-fluid" alt="Responsive image">
              <h6 class="modal-title" id="exampleModalLabel">Director:</h6>
              <p>Jorge Lucas</p>
              <h6 class="modal-title" id="exampleModalLabel">Actores:</h6>
              <p>Mark Hamill,
                  Harrison Ford,
                  Carrie Fisher,
                  Peter Cushing,
                  Alec Guinness</p>
              <h6 class="modal-title" id="exampleModalLabel">Sinapsis:</h6>
              <p>{{content.Plot}}</p>



<div id="paypal-button-container"></div>
            </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button"  class="btn btn-primary" (click)="play()">Play</button>
            </div>  
          
        </div>
      </div>
    </div>
  </div>
</div>
