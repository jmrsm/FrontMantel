<div *ngIf="cargo">
	<div class="row">
		<div class="col-8">
			<div *ngIf="terminoTransmision(); then termino else comienza"></div>
				<ng-template #comienza>
					<div *ngIf="!empieza">
						<div style="background-color: white"><h6>La reproduccion de este contenido comenzara en:  {{ message }}</h6></div>
					</div>
						<div ng-controller="HomeCtrl as controller" class="videogular-container">
							<vg-player (onPlayerReady)="onPlayerReady($event)">
    							<vg-controls>
        							<vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
        							<vg-mute></vg-mute>
        							<vg-volume></vg-volume>
        							<vg-fullscreen></vg-fullscreen>
    							</vg-controls>

    							<video #media [vgMedia]="media" 
    								id="singleVideo" 
    								preload="auto" crossorigin>
        							<source *ngFor="let video of sources" [src]="video.src" [type]="video.type">
    							</video>
							</vg-player>
						</div>
				</ng-template>
				<ng-template #termino>
					<h1 style="color: white">La transmision ha concluido</h1>>		
				</ng-template>
		</div>
		<div class="col-4" style="background-color: white">
			<h1 class="display-4">Chat Mantel en Vivo</h1>
			<form #enviarMensaje="ngForm" (ngSubmit)="enviar(enviarMensaje)" action="">
				<div class="form-group" >
					<label for="formGroupExampleInput">Nombre</label>
					<input name="nombre" class="form-control" type="text" id="nombre" ngModel> 
				</div>
				<div class="form-group">
					<label for="exampleTextarea">Mensaje</label>
					<textarea name="mensaje" class="form-control" id="mensaje" ngModel></textarea>
				</div>
				<button class="btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
			</form>
			<br>
			<table id="chatUL" class="table table-sm ">
			  <thead class="bg-info">
			    <tr>
			      <th class="text-white">Mensajes</th>
			    </tr>
			  </thead>
			  <tbody *ngFor="let item of item | async">
				<tr>
					<th scope='row'>
						<span class='badge badge-pill badge-danger'>{{item.name+': '}}</span><kbd>{{item.message}}</kbd>
					</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<ng-template #contentModal>
    <div class="modal-header">
      <h4>Titulo</h4>  
    </div>
    <div class="modal-body">
        <h4>Titulo</h4>  
    </div>
    <div class="modal-footer">
        <h4>Titulo</h4>  
      </div>
  </ng-template>
</div>
