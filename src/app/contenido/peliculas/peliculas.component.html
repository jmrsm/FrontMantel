<div *ngIf="content.Poster !== 'N/A'">
  <div class="card">
    <div *ngIf="content.path !== ''; then boton else fotito"></div>
    <ng-template #boton>
      <button (click)="play()"><img class="card-img-top img-fluid"  src="{{content.Poster}}" alt="Card image cap"></button>
      <div class="card-block">
      <h6 class="card-title">{{content.Title}}</h6>
      <p class="card-text">{{content.descipcion}}</p>
    
      <button (click)="onSelected(content)" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Mas info</button>
      <button class="btn btn-primary" ceiboShare  [facebook]="{u: repoUrl}">F</button>
      <button class="btn btn-danger" ceiboShare  [googlePlus]="{url: repoUrl}">G+</button>
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{contSelected.Title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>  
          </div>
        </div>
      </div>
    </div>
    </ng-template>
    <ng-template #fotito>
      <img class="card-img-top img-fluid"  src="{{content.Poster}}" alt="Card image cap">
      <div class="card-block">
      
        <button (click)="onSelected(content)" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Mas info</button>
        <button class="btn btn-primary" ceiboShare  [facebook]="{u: repoUrl}">F</button>
        <button class="btn btn-danger" ceiboShare  [googlePlus]="{url: repoUrl}">G+</button>
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header"></div>
            </div>
          </div>
         </div>
       </div>
    </ng-template>
  </div>
</div>
