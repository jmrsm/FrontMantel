
         
<div ng-controller="HomeCtrl as controller" class="videogular-container">
    <vg-player  (onPlayerReady)="onPlayerReady($event)">
        <vg-buffering *ngIf="this.currentIndex != 0">
        </vg-buffering>
          <div id="hideM" class="title">
              <img src="./assets/flecha.png" style="height: 50px">
          </div>    
        <vg-controls *ngIf="this.currentIndex != 0">
            <vg-play-pause></vg-play-pause>

            <vg-scrub-bar>
                <vg-scrub-bar-current-time>
                 
                </vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <select class="form-control" [ngModel]="episodios" #e (change)="onClickPlaylistItem(e.value)" style="width: 40%; background-color: transparent; border: 1px solid; margin: 5px; color: gold">
                
                <option style="background-color: #ccc; color: black" *ngFor='let episodio of playlist; let i = index' [value]="episodio.index">
                    {{ episodio.title }}
                </option>
            </select>
            <vg-time-display *ngIf="this.currentIndex != 0" vgProperty="total" vgFormat="mm:ss"></vg-time-display>

            <vg-mute></vg-mute>
            <vg-volume></vg-volume>

            <vg-fullscreen></vg-fullscreen>
        </vg-controls>

        <video  #media
               [vgMedia]="media"
               [src]="currentItem.src"
               id="singleVideo"
               preload="auto"
               crossorigin>
        </video>
    </vg-player>
