<app-navar-user></app-navar-user>
<div class="container">
  <div class="row">
    <div class="col-3">
      <h1 class="display-4">Enviar</h1>
      <form #Enviar="ngForm" (ngSubmit)="enviar(Enviar)">
        <div class="form-group" >
          <label for="formGroupExampleInput">Nombre</label>
          <p>{{nombre}}</p>
        </div>
        <div class="form-group" >
            <label for="formGroupExampleInput">Para</label>
            <input class="form-control" type="text" id="destinatario" name="destinatario" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="texto" ngModel></textarea>
        </div>
        <button class="btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
      </form>
      <ul >
        
      </ul>
    </div>
          <div class="col-9">
              <h1 class="display-4">Contenido Compartido</h1>
              
              <table id="chatUL" class="table table-sm ">
                <thead class="bg-info">
                  <tr>
                    <th class="text-white">De</th>
                    <th class="text-white">Mensajes</th>
                    <th class="text-white">Fecha y Hora</th>
                    <th class="text-white">Borrar</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of items | async">
                  <tr (click)="read(item)" *ngIf="item.addressee==nombre && !item.read" class="table-active">
                    <th scope='row'>
                      <samp>
                        <span class='badge badge-pill badge-danger'>
                            {{item.name+': '}}
                        </span>
                      </samp>
                    </th>
                    <th scope='row'>
                      <kbd>{{item.message}}</kbd>
                    </th>
                    <th scope='row'>
                      <samp>
                        <span class='badge badge-pill badge-success'>
                          {{item.date+' '+item.hours}}
                        </span>
                      </samp>
                    </th>
                    <th scope='row'>
                      <button (click)="remove(item)" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </th>
                  </tr>
                  <tr (click)="read(item)" *ngIf="item.addressee==nombre && item.read">
                    <th scope='row'>
                      <samp>
                        <span class='badge badge-pill badge-danger'>
                            {{item.name+': '}}
                        </span>
                      </samp>
                    </th>
                    <th scope='row'>
                      <kbd>{{item.message}}</kbd>
                    </th>
                    <th scope='row'>
                      <samp>
                        <span class='badge badge-pill badge-success'>
                          {{item.date+' '+item.hours}}
                        </span>
                      </samp>
                    </th>
                    <th scope='row'>
                      <button (click)="remove(item)" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </th>
                  </tr>
                </tbody>
                
              </table>
              <ul >
                  
              </ul>
          </div>
  </div>
</div>
